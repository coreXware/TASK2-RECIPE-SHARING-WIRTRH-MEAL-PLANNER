<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Page</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(b2.jpg);
            color: #333;
        }

        header {
            background-color: #355d4eb9;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #61855d;
        }

        /* Recipe display */
        .recipe {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #fff;
        }

        /* Add recipe form */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, button {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #61855d;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color:#31452f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Delicious Recipes</h1>
        <p>Your one-stop recipe collection</p>
    </header>

    <div class="container">
        <h2>Add Your Recipe</h2>
        <!-- Add Recipe Form -->
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" placeholder="E.g., Chocolate Cake" required>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" placeholder="List the ingredients here..." rows="3" required></textarea>
            
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" placeholder="Step-by-step instructions..." rows="4" required></textarea>
            
            <button type="submit">Add Recipe</button>
        </form>

        <h2>Your Recipes</h2>
        <!-- Recipe List -->
        <div id="recipeList">
            <!-- Dynamically added recipes will appear here -->
            <div class="recipe">
                <h3>Sample Recipe: Chocolate Cake</h3>
                <p><strong>Ingredients:</strong> Flour, Sugar, Cocoa, Eggs</p>
                <p><strong>Instructions:</strong> Mix and bake at 350Â°F for 30 minutes.</p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('recipeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('recipeName').value;
            const ingredients = document.getElementById('ingredients').value;
            const instructions = document.getElementById('instructions').value;

            // Create a new recipe card
            const recipeCard = document.createElement('div');
            recipeCard.classList.add('recipe');

            recipeCard.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Ingredients:</strong> ${ingredients}</p>
                <p><strong>Instructions:</strong> ${instructions}</p>
            `;

            // Add the recipe card to the recipe list
            document.getElementById('recipeList').appendChild(recipeCard);

            // Clear the form fields
            document.getElementById('recipeForm').reset();
        });
    </script>
</body>
</html>
